<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../static/business.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Business Search xinyu wu
	</title>
	<script src="../static/business.js" type="text/javascript"></script>
</head>
<body>
	<div id="input_card" class="input_card">
		<div class="header" style="position:relative;">
			<img class="header" src="../static/banner.jpeg">
			<div style="position:absolute; left:0px; top:0px">
				<h1>Business Search</h1>
				<h2>Fill out the form to get the business near you!</h2>
			</div>
		</div>
		<div class="form">
			<form id="clientInfo">
				<label class="input_card">Keyword<span>*</span></label>
				<input class="required" type="text" id="keyword" name="keyword" required>
				<label class="input_card">Distance(miles)</label>
				<label class="input_card">Category<span>*</span></label>
				<br>
				<input class="distance" type="number" min="0" max="24.85" step="0.01" id="distance" name="distance" value=10 required> <!--required, type = number, according to piazza-->
		  		<select id="category" name="category" size="1">
		       		<option value="0">Default</option>
		       		<option value="1">Arts & Entertainment</option>
		       		<option value="2">Health & Medical</option>
		       		<option value="3">Hotels & Travel</option>
		       		<option value="4">Food</option>
		       		<option value="5">Professional Services</option>
		   		</select>
		   		<label class="input_card">Location<span>*</span></label>
				<input class="required" type="text" id="location" name="location"required> 
				<hr />
				<label class="input_card" style="font-size: 20px;">
					Want us to auto-detect your location? Check here
					<input type="checkbox" id="autoGetLocation" name="autoGetLocation" value="yes" autocomplete="off" onchange="changeRequireState()">
				</label>
				<input type="button" id="submit" class="submit" value="SUBMIT" onclick="uploadClient()">
				<input type="button" class="clear" value="CLEAR" onclick="clearForm()">
			</form>
		</div>
	</div>
</html>
